<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign-in.css" />
    <title>Bolton Airlines</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <h1>
          <img
            src="./img-assets/airplane-front.svg"
            alt="plane-front"
            height="50px"
          />
          BOLTON AIRLINES
        </h1>
        <img
          src="./img-assets/airbus-a380.jpg"
          alt="beach-palm-trees-city-scenery"
          height="400"
          width="auto"
        />
      </div>
      <div class="sign-in-container">
        <img src="./img-assets/airplane.svg" alt="" height="50px" />
        <h3>SIGN IN</h3>
        <form onsubmit="">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </form>

        <button type="submit">Sign in</button>
        <hr />
        <a href="#">forgot password</a>

        <span>Don't have an account?<a href="#">sign up here</a></span>
      </div>
    </div>
  </body>
</html>
